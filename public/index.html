<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">

	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">

	<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <button id="homenav" type="button">Home</button>
      <button id="singlenav" type="submit">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>
    <div id="home">
		<img src="./assets/img/coin.png">
    </div>    
	
    <div id="single" class="hidden">
      <h1>Result</h1>
        <p id="flipResult"></p>
		<img src="./assets/img/coin.png" id="quarter">
    </div>

    <div id="multi" class="hidden">
      <h1>Flip many coins</h1>
			<form id="coins">
				<label for="number">
					<strong>How many coins?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip 'em!">
			</form>

			<h2>Results</h2>
				<p id="heads"></p>
				<p id="tails"></p>
    </div>

    <div id="guess">
		<h1>How about a wager?</h1>
			<strong>Heads or Tails?</strong>
			<button id="btnHeads">Heads</button>
			<button id="btnTails">Tails</button>
		<h2>Result</h2>
			<p id="yourGuess"></p>
			<p id="actual"></p> 
			<p id="guessResult"></p>
    </div>

	<script src="./main.js"></script>
  </body>
</html>
